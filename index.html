<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart Software</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" >
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <meta name="theme-color" content="#0077b6">
</head>
<header>
  <h1>Smart Cart Software</h1>
  <div class="language-select-container">
      <img src="img/globe.svg" alt="Globe Icon" class="globe-icon">
      <select id="language-select" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="ka">ქართული</option>
      </select>
  </div>
</header>

<body>
   

    <div class="container">
        <div class="cart">
            
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="total-price" id="total-price">Total Price: $0.00</div>
            <button id="connect-button" >Connect to Arduino</button>
            <!-- <button id="nfc-test-button" aria-label="Test NFC connection">NFC Test</button> -->
            <!-- <p id="nfcerrortext"></p> -->
            <div class="weight-display" id="output" style="display: none;">Weight: N/A grams</div>
            <p id="accumulated-Weight" class="hidden"></p>
            <p id="weight-comparison-result" class="hidden"></p>
            <!-- Add an element to display the weight data -->
            <input type="hidden" id="hidden-total-price" value="0">

            <!-- Add a section to display the payment functionalities -->
            <section id="payment-section" class="hidden">
                <h2>Payment</h2>
                <p class="total-amount">Total Amount: <span id="total-amount">$0.00</span></p>
                <button id="payment-button" class="payment-button">Process Payment</button>
                <p id="payment-status"></p>
                <button id="retry-button" style="display: none;">Retry Payment</button>
                <div id="transaction-history"></div>
            </section>

            <!-- Modify the puchase button to toggle the payment section -->
            <button id="purchase-button" disabled onclick="togglePaymentSection()">Purchase</button>
        </div>

    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"  loading="lazy"></script>
    <script src="script.js"></script>
    <script>if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
